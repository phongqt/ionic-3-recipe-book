<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="onNewRecipe()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Recipes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of recipes; let i=index" (click)="onLoadRecipe(item,i)">
      <h2>{{item.title}}</h2>
      <ion-note>{{item.difficulty}}</ion-note>
    </button>
  </ion-list>
</ion-content>
